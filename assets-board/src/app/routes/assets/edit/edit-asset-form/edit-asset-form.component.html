<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Edit Asset: {{ asset.symbol }}</legend>
    <div>
      <p><strong>Name:</strong> {{ asset.name }}</p>
      <p><strong>Symbol:</strong> {{ asset.symbol }}</p>
      <p><strong>Category ID:</strong> {{ asset.categoryId }}</p>
      <p><strong>Value:</strong> {{ asset.value }}</p>
    </div>
    <div>
      <label for="quantity">Quantity</label>
      <input
        type="number"
        formControlName="quantity"
        id="quantity"
        placeholder="Enter quantity"
      />
    </div>
    <div class="form-actions">
      <button type="submit" [disabled]="form.invalid">Update</button>
      <button type="button" class="danger" (click)="onDelete()">Delete Asset</button>
    </div>
  </fieldset>
</form>
