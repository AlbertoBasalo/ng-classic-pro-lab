<h2>Edit Asset: {{ (asset$ | async)?.symbol }}</h2>

<div *ngIf="asset$ | async as asset">
  <!-- TODO: Replace with actual edit form component -->
  <div>
    <p>Asset ID: {{ asset.id }}</p>
    <p>Asset Name: {{ asset.name }}</p>
    <p>Asset Symbol: {{ asset.symbol }}</p>
    <p>Asset Category: {{ asset.categoryId }}</p>
    <p>Asset Quantity: {{ asset.quantity }}</p>
    <p>Asset Value: {{ asset.value }}</p>
    <button (click)="updateAsset(asset)">Update Asset</button>
  </div>
</div>
