<app-page title="New Asset" subtitle="Add a new asset to your portfolio">
  <ng-container *ngIf="categories$ | async as categories">
    <ng-container *ngIf="symbols$ | async as symbols">
      <lab-new-asset-form
        [categories]="categories"
      [categoriesSymbols]="symbols"
      (save)="saveAsset($event)"
      ></lab-new-asset-form>
    </ng-container>
  </ng-container>
</app-page>
